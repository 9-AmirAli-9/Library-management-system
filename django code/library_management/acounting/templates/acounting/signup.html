{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>ثبت‌نام کاربر</h1>
        <form id="registerForm" method="post" action="/register/">  <!-- action رو به view Django تغییر بده -->
            {% csrf_token %}  <!-- برای امنیت Django اضافه کن -->
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">ثبت‌نام</button>
        </form>
        <div id="message"></div>  <!-- اگر می‌خوای پیام‌های Django رو اینجا نشون بدی -->
    </div>
</body>
</html>
